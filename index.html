<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Harley IPTV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e91e63 0%, #f8bbd0 100%);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .welcome-card {
      background: rgba(255,255,255,0.07);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(233,30,99,0.25);
      padding: 2.5rem 2rem;
      max-width: 410px;
      text-align: center;
      position: relative;
    }
    .welcome-title {
      font-size: 2.1rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }
    .welcome-intro {
      font-size: 1.12rem;
      margin-bottom: 2rem;
      color: #fff;
      opacity: 0.95;
    }
    .auth-section {
      margin-bottom: 2rem;
      background: rgba(255,255,255,0.13);
      border-radius: 10px;
      padding: 1.2rem 1rem 1rem 1rem;
      color: #fff;
      font-size: 1rem;
      box-shadow: 0 4px 20px #e91e63a0;
    }
    .form-control, .form-label {
      color: #ad1457;
    }
    .change-password-section {
      margin-top: 1.5rem;
      background: rgba(255,255,255,0.09);
      border-radius: 8px;
      padding: 1.2rem 1rem;
      color: #fff;
      font-size: 1rem;
      box-shadow: 0 2px 10px #e91e6340;
      display: none;
    }
  </style>
</head>
<body>
  <div class="welcome-card">
    <div class="welcome-title">Welcome to Harley IPTV!</div>
    <div class="welcome-intro">
      <p>
        Experience the best in Pinoy IPTV streaming.<br>
        Harley IPTV brings you live TV, entertainment, sports, and moreâ€”all in one place. 
        Enjoy fast, reliable, and easy access to your favorite channels, wherever you are.
      </p>
      <p>
        <span id="authStatus">Please login or register to continue.</span>
      </p>
    </div>
    <!-- Login/Register Section -->
    <div class="auth-section" id="authSection">
      <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#loginPane" type="button" role="tab">Login</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#registerPane" type="button" role="tab">Register</button>
        </li>
      </ul>
      <div class="tab-content" id="authTabContent">
        <!-- Login Form -->
        <div class="tab-pane fade show active" id="loginPane" role="tabpanel">
          <form id="loginForm" class="mb-3">
            <div class="mb-2">
              <label for="loginEmail" class="form-label">Email:</label>
              <input type="email" id="loginEmail" class="form-control" required autocomplete="username">
            </div>
            <div class="mb-2">
              <label for="loginPassword" class="form-label">Password:</label>
              <input type="password" id="loginPassword" class="form-control" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <div class="mb-2 text-end">
            <button type="button" class="btn btn-link p-0" id="forgotPasswordBtn" style="font-size:1rem;">Forgot password?</button>
          </div>
        </div>
        <!-- Register Form -->
        <div class="tab-pane fade" id="registerPane" role="tabpanel">
          <form id="registerForm">
            <div class="mb-2">
              <label for="registerEmail" class="form-label">Email:</label>
              <input type="email" id="registerEmail" class="form-control" required autocomplete="username">
            </div>
            <div class="mb-2">
              <label for="registerPassword" class="form-label">Password:</label>
              <input type="password" id="registerPassword" class="form-control" required autocomplete="new-password">
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
          </form>
        </div>
      </div>
      <div class="mt-3 d-flex justify-content-between align-items-center">
        <span id="userEmail"></span>
        <button id="logoutBtn" class="btn btn-secondary btn-sm" style="display: none;">Logout</button>
      </div>
      <!-- Change Password (shown only when logged in) -->
      <div class="change-password-section" id="changePasswordSection">
        <form id="changePasswordForm">
          <div class="mb-2">
            <label for="newPassword" class="form-label">New Password:</label>
            <input type="password" id="newPassword" class="form-control" required autocomplete="new-password">
          </div>
          <button type="submit" class="btn btn-warning w-100">Change Password</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS (for tabs only) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Modular Firebase v12 SDK (type="module") -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail, signOut, updatePassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    // import other modules if needed (e.g., analytics)
    // import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOD_WjTx_QV4NmdWOA1qn1iw2Bfhck8do",
      authDomain: "harley1-dc7c4.firebaseapp.com",
      projectId: "harley1-dc7c4",
      storageBucket: "harley1-dc7c4.appspot.com", // Corrected!
      messagingSenderId: "364436057378",
      appId: "1:364436057378:web:4e6a59f39f132e0dc1897b",
      measurementId: "G-XJDDS9HC2S"
    };

    // Firebase init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    // const analytics = getAnalytics(app);

    // Register handler
    document.getElementById('registerForm').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert('Registration successful!');
        document.getElementById('registerForm').reset();
        document.getElementById('login-tab').click();
      } catch (error) {
        alert("Registration error: " + error.message);
      }
    };

    // Login handler
    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert('Login successful!');
        document.getElementById('loginForm').reset();
        window.location.href = "index2.html";
      } catch (error) {
        alert("Login error: " + error.message);
      }
    };

    // Forgot Password handler
    document.getElementById('forgotPasswordBtn').onclick = async function() {
      const email = prompt('Please enter your email address for password reset:');
      if (email) {
        try {
          await sendPasswordResetEmail(auth, email);
          alert('Password reset email sent! Please check your inbox.');
        } catch (error) {
          alert('Error sending reset email: ' + error.message);
        }
      }
    };

    // Change Password handler
    document.getElementById('changePasswordForm').onsubmit = async function(e) {
      e.preventDefault();
      const user = auth.currentUser;
      const newPassword = document.getElementById('newPassword').value;
      if (user) {
        try {
          await updatePassword(user, newPassword);
          alert('Password changed successfully!');
          document.getElementById('changePasswordForm').reset();
        } catch (error) {
          alert('Error changing password: ' + error.message);
        }
      } else {
        alert('No user is logged in.');
      }
    };

    // Logout handler
    document.getElementById('logoutBtn').onclick = function() {
      signOut(auth);
      alert('Logged out!');
    };

    // Auth state UI updates
    onAuthStateChanged(auth, function(user) {
      const authSection = document.getElementById('authSection');
      const authStatus = document.getElementById('authStatus');
      const userEmail = document.getElementById('userEmail');
      const logoutBtn = document.getElementById('logoutBtn');
      const changePasswordSection = document.getElementById('changePasswordSection');
      if (user) {
        authSection.style.display = 'block';
        authStatus.textContent = 'Welcome, you are logged in.';
        userEmail.textContent = user.email;
        logoutBtn.style.display = 'inline-block';
        changePasswordSection.style.display = 'block';
      } else {
        authSection.style.display = 'block';
        authStatus.textContent = 'Please login or register to continue.';
        userEmail.textContent = '';
        logoutBtn.style.display = 'none';
        changePasswordSection.style.display = 'none';
      }
    });
  </script>
</body>
</html>
