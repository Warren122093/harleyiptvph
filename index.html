<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary-color: #e91e63;
      --primary-dark: #c2185b;
      --background-color: #fce4ec;
      --card-bg: #fff;
      --text-color: #333;
      --border-radius: 12px;
      --shadow: 0 4px 12px rgba(0,0,0,0.15);
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: var(--card-bg);
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      width: 340px;
      animation: fadeIn 0.5s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary-dark);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: var(--border-radius);
      background: var(--primary-color);
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--primary-dark);
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 12px;
      cursor: pointer;
      color: var(--primary-color);
      font-weight: 500;
      transition: color 0.3s;
    }

    .link:hover {
      color: var(--primary-dark);
    }

    .hidden {
      display: none;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome</h2>

    <!-- Login Form -->
    <div id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button id="loginBtn">Login</button>
      <div class="link" id="showSignup">Don't have an account? Sign Up</div>
      <div class="link" id="showForgot">Forgot Password?</div>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" class="hidden">
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button id="signupBtn">Sign Up</button>
      <div class="link" id="showLoginFromSignup">Already have an account? Login</div>
    </div>

    <!-- Forgot Password Form -->
    <div id="forgotForm" class="hidden">
      <input type="email" id="forgotEmail" placeholder="Enter your email" required>
      <button id="forgotBtn">Reset Password</button>
      <div class="link" id="showLoginFromForgot">Back to Login</div>
    </div>

    <div id="message" class="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      sendPasswordResetEmail 
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAOD_WjTx_QV4NmdWOA1qn1iw2Bfhck8do",
      authDomain: "harley1-dc7c4.firebaseapp.com",
      projectId: "harley1-dc7c4",
      storageBucket: "harley1-dc7c4.firebasestorage.app",
      messagingSenderId: "364436057378",
      appId: "1:364436057378:web:4e6a59f39f132e0dc1897b",
      measurementId: "G-XJDDS9HC2S"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const forgotForm = document.getElementById("forgotForm");
    const message = document.getElementById("message");

    // Switch forms
    document.getElementById("showSignup").onclick = () => {
      loginForm.classList.add("hidden");
      signupForm.classList.remove("hidden");
    };
    document.getElementById("showLoginFromSignup").onclick = () => {
      signupForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
    };
    document.getElementById("showForgot").onclick = () => {
      loginForm.classList.add("hidden");
      forgotForm.classList.remove("hidden");
    };
    document.getElementById("showLoginFromForgot").onclick = () => {
      forgotForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
    };

    // Login
    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "index2.html"; 
      } catch (error) {
        message.style.color = "red";
        message.textContent = "Login failed: " + error.message;
      }
    };

    // Signup
    document.getElementById("signupBtn").onclick = async () => {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        message.style.color = "green";
        message.textContent = "Signup successful! You can now login.";
        signupForm.classList.add("hidden");
        loginForm.classList.remove("hidden");
      } catch (error) {
        message.style.color = "red";
        message.textContent = "Signup failed: " + error.message;
      }
    };

    // Forgot Password
    document.getElementById("forgotBtn").onclick = async () => {
      const email = document.getElementById("forgotEmail").value;
      try {
        await sendPasswordResetEmail(auth, email);
        message.style.color = "green";
        message.textContent = "Password reset email sent!";
      } catch (error) {
        message.style.color = "red";
        message.textContent = "Error: " + error.message;
      }
    };
  </script>
</body>
</html>
