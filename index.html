<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harley IPTV Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap & Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom Pink & Dark Grey Styles -->
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <h2><i class="bi bi-tv-fill"></i> Harley IPTV</h2>
    <!-- Login Form -->
    <div id="loginForm">
      <div class="input-group">
        <i class="bi bi-person-fill form-icon"></i>
        <input type="text" id="loginUserOrEmail" placeholder="Email or Username" required autocomplete="username">
      </div>
      <div class="input-group">
        <i class="bi bi-lock-fill form-icon"></i>
        <input type="password" id="loginPassword" placeholder="Password" required autocomplete="current-password">
      </div>
      <!-- Center the login button and set width auto -->
      <div class="d-flex justify-content-center">
        <button id="loginBtn" class="btn btn-primary px-5" style="width:auto;">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
      </div>
      <a class="link" id="showSignup"><i class="bi bi-person-plus"></i> Don't have an account? Sign Up</a>
      <a class="link" id="showForgot"><i class="bi bi-key"></i> Forgot Password?</a>
    </div>
    <!-- Signup Form -->
    <div id="signupForm" class="hidden">
      <div class="input-group">
        <i class="bi bi-person-fill form-icon"></i>
        <input type="text" id="signupUsername" placeholder="Username" required autocomplete="username">
      </div>
      <div class="input-group">
        <i class="bi bi-envelope-fill form-icon"></i>
        <input type="email" id="signupEmail" placeholder="Email" required autocomplete="email">
      </div>
      <div class="input-group">
        <i class="bi bi-lock-fill form-icon"></i>
        <input type="password" id="signupPassword" placeholder="Password" required autocomplete="new-password">
      </div>
      <!-- Center the signup button and set width auto -->
      <div class="d-flex justify-content-center">
        <button id="signupBtn" class="btn btn-primary px-5" style="width:auto;">
          <i class="bi bi-person-plus"></i> Sign Up
        </button>
      </div>
      <a class="link" id="showLoginFromSignup"><i class="bi bi-arrow-left"></i> Already have an account? Login</a>
    </div>
    <!-- Forgot Password Form -->
    <div id="forgotForm" class="hidden">
      <div class="input-group">
        <i class="bi bi-envelope-fill form-icon"></i>
        <input type="email" id="forgotEmail" placeholder="Enter your email" required autocomplete="username">
      </div>
      <!-- Center the reset password button and set width auto -->
      <div class="d-flex justify-content-center">
        <button id="forgotBtn" class="btn btn-primary px-5" style="width:auto;">
          <i class="bi bi-arrow-repeat"></i> Reset Password
        </button>
      </div>
      <a class="link" id="showLoginFromForgot"><i class="bi bi-arrow-left"></i> Back to Login</a>
    </div>
    <div id="message" class="message"></div>
    <div style="margin-top: 18px;text-align:center;font-size:0.92rem;opacity:0.7;">
      <i class="bi bi-c-circle"></i> 2025 Harley IPTV. All rights reserved.
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      sendPasswordResetEmail 
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { 
      getFirestore, 
      doc, 
      setDoc, 
      serverTimestamp,
      query,
      where,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAOD_WjTx_QV4NmdWOA1qn1iw2Bfhck8do",
      authDomain: "harley1-dc7c4.firebaseapp.com",
      projectId: "harley1-dc7c4",
      storageBucket: "harley1-dc7c4.firebasestorage.app",
      messagingSenderId: "364436057378",
      appId: "1:364436057378:web:4e6a59f39f132e0dc1897b",
      measurementId: "G-XJDDS9HC2S"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const forgotForm = document.getElementById("forgotForm");
    const message = document.getElementById("message");

    // Switch forms
    document.getElementById("showSignup").onclick = () => {
      loginForm.classList.add("hidden");
      signupForm.classList.remove("hidden");
      forgotForm.classList.add("hidden");
      message.textContent = "";
    };
    document.getElementById("showLoginFromSignup").onclick = () => {
      signupForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
      message.textContent = "";
    };
    document.getElementById("showForgot").onclick = () => {
      loginForm.classList.add("hidden");
      forgotForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      message.textContent = "";
    };
    document.getElementById("showLoginFromForgot").onclick = () => {
      forgotForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
      message.textContent = "";
    };

    // Login with email OR username
    document.getElementById("loginBtn").onclick = async () => {
      const userOrEmail = document.getElementById("loginUserOrEmail").value.trim();
      const password = document.getElementById("loginPassword").value;
      message.textContent = "";

      // Helper function to actually sign in
      async function loginWithEmail(email, password) {
        try {
          await signInWithEmailAndPassword(auth, email, password);
          window.location.href = "index2.html";
        } catch (error) {
          message.style.color = "red";
          message.textContent = "Login failed: " + error.message;
        }
      }

      if (!userOrEmail) {
        message.style.color = "red";
        message.textContent = "Please enter your email or username.";
        return;
      }

      // Check if input is an email
      if (userOrEmail.includes("@")) {
        loginWithEmail(userOrEmail, password);
      } else {
        // Assume it's a username; look up email from Firestore
        try {
          const q = query(collection(db, "users"), where("user", "==", userOrEmail));
          const querySnapshot = await getDocs(q);
          if (querySnapshot.empty) {
            message.style.color = "red";
            message.textContent = "No user found with that username.";
            return;
          }
          // get the first matching document (should only be one)
          const userDoc = querySnapshot.docs[0];
          const email = userDoc.data().email;
          if (!email) {
            message.style.color = "red";
            message.textContent = "No email found for that username.";
            return;
          }
          loginWithEmail(email, password);
        } catch (error) {
          message.style.color = "red";
          message.textContent = "Login failed: " + error.message;
        }
      }
    };

    // Signup (with Firestore integration & username)
    document.getElementById("signupBtn").onclick = async () => {
      const username = document.getElementById("signupUsername").value.trim();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      message.textContent = "";

      if (!username) {
        message.style.color = "red";
        message.textContent = "Please enter a username.";
        return;
      }

      // Optionally: Check if username is taken
      try {
        const q = query(collection(db, "users"), where("user", "==", username));
        const querySnapshot = await getDocs(q);
        if (!querySnapshot.empty) {
          message.style.color = "red";
          message.textContent = "Username is already taken.";
          return;
        }
      } catch (err) {
        // fail silently, allow signup to proceed
      }

      try {
        // 1. Create user with Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        // 2. Save user profile to Firestore
        await setDoc(doc(db, "users", uid), {
          email: email,
          accounttype: "free",
          created: serverTimestamp(),
          user: username
        });

        message.style.color = "green";
        message.textContent = "Signup successful! You can now login.";
        setTimeout(() => {
          signupForm.classList.add("hidden");
          loginForm.classList.remove("hidden");
          message.textContent = "";
        }, 2000);
      } catch (error) {
        message.style.color = "red";
        message.textContent = "Signup failed: " + error.message;
      }
    };

    // Forgot Password
    document.getElementById("forgotBtn").onclick = async () => {
      const email = document.getElementById("forgotEmail").value;
      message.textContent = "";
      try {
        await sendPasswordResetEmail(auth, email);
        message.style.color = "green";
        message.textContent = "Password reset email sent!";
      } catch (error) {
        message.style.color = "red";
        message.textContent = "Error: " + error.message;
      }
    };
  </script>
</body>
</html>
