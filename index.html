<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .link {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #007bff;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>

    <!-- Login Form -->
    <div id="login-form">
      <input type="email" id="login-email" placeholder="Email">
      <input type="password" id="login-password" placeholder="Password">
      <button id="login-btn">Login</button>
      <div class="link" id="show-signup">Don't have an account? Sign up</div>
      <div class="link" id="show-forgot">Forgot Password?</div>
    </div>

    <!-- Signup Form -->
    <div id="signup-form" class="hidden">
      <input type="email" id="signup-email" placeholder="Email">
      <input type="password" id="signup-password" placeholder="Password">
      <button id="signup-btn">Sign Up</button>
      <div class="link" id="show-login">Already have an account? Login</div>
    </div>

    <!-- Forgot Password Form -->
    <div id="forgot-form" class="hidden">
      <input type="email" id="forgot-email" placeholder="Enter your email">
      <button id="forgot-btn">Reset Password</button>
      <div class="link" id="back-login">Back to Login</div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      sendPasswordResetEmail 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAOD_WjTx_QV4NmdWOA1qn1iw2Bfhck8do",
      authDomain: "harley1-dc7c4.firebaseapp.com",
      projectId: "harley1-dc7c4",
      storageBucket: "harley1-dc7c4.firebasestorage.app",
      messagingSenderId: "364436057378",
      appId: "1:364436057378:web:4e6a59f39f132e0dc1897b",
      measurementId: "G-XJDDS9HC2S"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const auth = getAuth(app);

    // Elements
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const forgotForm = document.getElementById("forgot-form");
    const formTitle = document.getElementById("form-title");

    // Switch forms
    document.getElementById("show-signup").addEventListener("click", () => {
      loginForm.classList.add("hidden");
      signupForm.classList.remove("hidden");
      forgotForm.classList.add("hidden");
      formTitle.innerText = "Sign Up";
    });

    document.getElementById("show-login").addEventListener("click", () => {
      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      forgotForm.classList.add("hidden");
      formTitle.innerText = "Login";
    });

    document.getElementById("show-forgot").addEventListener("click", () => {
      loginForm.classList.add("hidden");
      signupForm.classList.add("hidden");
      forgotForm.classList.remove("hidden");
      formTitle.innerText = "Forgot Password";
    });

    document.getElementById("back-login").addEventListener("click", () => {
      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      forgotForm.classList.add("hidden");
      formTitle.innerText = "Login";
    });

    // Signup
    document.getElementById("signup-btn").addEventListener("click", async () => {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Signup successful! Please login.");
        loginForm.classList.remove("hidden");
        signupForm.classList.add("hidden");
        formTitle.innerText = "Login";
      } catch (error) {
        alert(error.message);
      }
    });

    // Login
    document.getElementById("login-btn").addEventListener("click", async () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "index2.html"; // Redirect after login
      } catch (error) {
        alert(error.message);
      }
    });

    // Forgot Password
    document.getElementById("forgot-btn").addEventListener("click", async () => {
      const email = document.getElementById("forgot-email").value;
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent!");
        loginForm.classList.remove("hidden");
        signupForm.classList.add("hidden");
        forgotForm.classList.add("hidden");
        formTitle.innerText = "Login";
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
