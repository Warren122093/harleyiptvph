<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harley IPTV Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap & Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #e91e63;
      --primary-dark: #c2185b;
      --background-color: #fce4ec;
      --card-bg: #fff;
      --text-color: #333;
      --border-radius: 14px;
      --shadow: 0 6px 16px rgba(0,0,0,0.12);
      --input-bg: #fce4ec;
      --input-border: #ddd;
      --input-focus: #e91e63;
      --input-hover: #e573a4;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: var(--card-bg);
      padding: 36px 24px 20px 24px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 360px;
      animation: fadeIn 0.5s ease;
    }
    h2 {
      text-align: center;
      margin-bottom: 16px;
      color: var(--primary-dark);
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: .5px;
    }
    .form-icon {
      font-size: 1.2rem;
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-color);
      opacity: 0.8;
      pointer-events: none;
    }
    .input-group {
      position: relative;
      margin-bottom: 18px;
    }
    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 42px;
      border: 1px solid var(--input-border);
      border-radius: var(--border-radius);
      font-size: 15px;
      background: var(--input-bg);
      color: var(--text-color);
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
      box-sizing: border-box;
    }
    .input-group input:focus {
      border-color: var(--input-focus);
      background: #fff;
      box-shadow: 0 0 0 2px #e91e6325;
    }
    .input-group input:hover:not(:focus) {
      border-color: var(--input-hover);
      background: #fff6fa;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: var(--border-radius);
      background: var(--primary-color);
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 2px 8px rgba(233,30,99,0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    button:hover, button:focus {
      background: var(--primary-dark);
    }
    .link {
      display: block;
      text-align: center;
      margin-top: 12px;
      cursor: pointer;
      color: var(--primary-color);
      font-weight: 500;
      transition: color 0.3s;
      font-size: 0.99rem;
      text-decoration: none;
    }
    .link:hover, .link:focus {
      color: var(--primary-dark);
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
    .message {
      text-align: center;
      margin-top: 13px;
      font-size: 15px;
      font-weight: 600;
      min-height: 20px;
    }
    @media (max-width: 500px) {
      .container {
        padding: 20px 6vw;
        max-width: 98vw;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="bi bi-tv-fill"></i> Harley IPTV</h2>
    <!-- Login Form -->
    <div id="loginForm">
      <div class="input-group">
        <i class="bi bi-person-fill form-icon"></i>
        <input type="text" id="loginUserOrEmail" placeholder="Email or Username" required autocomplete="username">
      </div>
      <div class="input-group">
        <i class="bi bi-lock-fill form-icon"></i>
        <input type="password" id="loginPassword" placeholder="Password" required autocomplete="current-password">
      </div>
      <button id="loginBtn"><i class="bi bi-box-arrow-in-right"></i> Login</button>
      <a class="link" id="showSignup"><i class="bi bi-person-plus"></i> Don't have an account? Sign Up</a>
      <a class="link" id="showForgot"><i class="bi bi-key"></i> Forgot Password?</a>
    </div>
    <!-- Signup Form -->
    <div id="signupForm" class="hidden">
      <div class="input-group">
        <i class="bi bi-person-fill form-icon"></i>
        <input type="text" id="signupUsername" placeholder="Username" required autocomplete="username">
      </div>
      <div class="input-group">
        <i class="bi bi-envelope-fill form-icon"></i>
        <input type="email" id="signupEmail" placeholder="Email" required autocomplete="email">
      </div>
      <div class="input-group">
        <i class="bi bi-lock-fill form-icon"></i>
        <input type="password" id="signupPassword" placeholder="Password" required autocomplete="new-password">
      </div>
      <button id="signupBtn"><i class="bi bi-person-plus"></i> Sign Up</button>
      <a class="link" id="showLoginFromSignup"><i class="bi bi-arrow-left"></i> Already have an account? Login</a>
    </div>
    <!-- Forgot Password Form -->
    <div id="forgotForm" class="hidden">
      <div class="input-group">
        <i class="bi bi-envelope-fill form-icon"></i>
        <input type="email" id="forgotEmail" placeholder="Enter your email" required autocomplete="username">
      </div>
      <button id="forgotBtn"><i class="bi bi-arrow-repeat"></i> Reset Password</button>
      <a class="link" id="showLoginFromForgot"><i class="bi bi-arrow-left"></i> Back to Login</a>
    </div>
    <div id="message" class="message"></div>
    <div style="margin-top: 18px;text-align:center;font-size:0.92rem;opacity:0.7;">
      <i class="bi bi-c-circle"></i> 2025 Harley IPTV. All rights reserved.
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      sendPasswordResetEmail 
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { 
      getFirestore, 
      doc, 
      setDoc, 
      serverTimestamp,
      query,
      where,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAOD_WjTx_QV4NmdWOA1qn1iw2Bfhck8do",
      authDomain: "harley1-dc7c4.firebaseapp.com",
      projectId: "harley1-dc7c4",
      storageBucket: "harley1-dc7c4.firebasestorage.app",
      messagingSenderId: "364436057378",
      appId: "1:364436057378:web:4e6a59f39f132e0dc1897b",
      measurementId: "G-XJDDS9HC2S"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const forgotForm = document.getElementById("forgotForm");
    const message = document.getElementById("message");

    // Switch forms
    document.getElementById("showSignup").onclick = () => {
      loginForm.classList.add("hidden");
      signupForm.classList.remove("hidden");
      forgotForm.classList.add("hidden");
      message.textContent = "";
    };
    document.getElementById("showLoginFromSignup").onclick = () => {
      signupForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
      message.textContent = "";
    };
    document.getElementById("showForgot").onclick = () => {
      loginForm.classList.add("hidden");
      forgotForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      message.textContent = "";
    };
    document.getElementById("showLoginFromForgot").onclick = () => {
      forgotForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
      message.textContent = "";
    };

    // Login with email OR username
    document.getElementById("loginBtn").onclick = async () => {
      const userOrEmail = document.getElementById("loginUserOrEmail").value.trim();
      const password = document.getElementById("loginPassword").value;
      message.textContent = "";

      // Helper function to actually sign in
      async function loginWithEmail(email, password) {
        try {
          await signInWithEmailAndPassword(auth, email, password);
          window.location.href = "index2.html";
        } catch (error) {
          message.style.color = "red";
          message.textContent = "Login failed: " + error.message;
        }
      }

      if (!userOrEmail) {
        message.style.color = "red";
        message.textContent = "Please enter your email or username.";
        return;
      }

      // Check if input is an email
      if (userOrEmail.includes("@")) {
        loginWithEmail(userOrEmail, password);
      } else {
        // Assume it's a username; look up email from Firestore
        try {
          const q = query(collection(db, "users"), where("user", "==", userOrEmail));
          const querySnapshot = await getDocs(q);
          if (querySnapshot.empty) {
            message.style.color = "red";
            message.textContent = "No user found with that username.";
            return;
          }
          // get the first matching document (should only be one)
          const userDoc = querySnapshot.docs[0];
          const email = userDoc.data().email;
          if (!email) {
            message.style.color = "red";
            message.textContent = "No email found for that username.";
            return;
          }
          loginWithEmail(email, password);
        } catch (error) {
          message.style.color = "red";
          message.textContent = "Login failed: " + error.message;
        }
      }
    };

    // Signup (with Firestore integration & username)
    document.getElementById("signupBtn").onclick = async () => {
      const username = document.getElementById("signupUsername").value.trim();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      message.textContent = "";

      if (!username) {
        message.style.color = "red";
        message.textContent = "Please enter a username.";
        return;
      }

      // Optionally: Check if username is taken
      try {
        const q = query(collection(db, "users"), where("user", "==", username));
        const querySnapshot = await getDocs(q);
        if (!querySnapshot.empty) {
          message.style.color = "red";
          message.textContent = "Username is already taken.";
          return;
        }
      } catch (err) {
        // fail silently, allow signup to proceed
      }

      try {
        // 1. Create user with Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        // 2. Save user profile to Firestore
        await setDoc(doc(db, "users", uid), {
          email: email,
          accounttype: "free",
          created: serverTimestamp(),
          user: username
        });

        message.style.color = "green";
        message.textContent = "Signup successful! You can now login.";
        setTimeout(() => {
          signupForm.classList.add("hidden");
          loginForm.classList.remove("hidden");
          message.textContent = "";
        }, 2000);
      } catch (error) {
        message.style.color = "red";
        message.textContent = "Signup failed: " + error.message;
      }
    };

    // Forgot Password
    document.getElementById("forgotBtn").onclick = async () => {
      const email = document.getElementById("forgotEmail").value;
      message.textContent = "";
      try {
        await sendPasswordResetEmail(auth, email);
        message.style.color = "green";
        message.textContent = "Password reset email sent!";
      } catch (error) {
        message.style.color = "red";
        message.textContent = "Error: " + error.message;
      }
    };
  </script>
</body>
</html>
