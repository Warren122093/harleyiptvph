<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .link {
      display: block;
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #007bff;
    }
    .hidden {
      display: none;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>

    <!-- Login Form -->
    <div id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button id="loginBtn">Login</button>
      <div class="link" id="showSignup">Don't have an account? Sign Up</div>
      <div class="link" id="showForgot">Forgot Password?</div>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" class="hidden">
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button id="signupBtn">Sign Up</button>
      <div class="link" id="showLoginFromSignup">Already have an account? Login</div>
    </div>

    <!-- Forgot Password Form -->
    <div id="forgotForm" class="hidden">
      <input type="email" id="forgotEmail" placeholder="Enter your email" required>
      <button id="forgotBtn">Reset Password</button>
      <div class="link" id="showLoginFromForgot">Back to Login</div>
    </div>

    <div id="message" class="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      sendPasswordResetEmail 
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAOD_WjTx_QV4NmdWOA1qn1iw2Bfhck8do",
      authDomain: "harley1-dc7c4.firebaseapp.com",
      projectId: "harley1-dc7c4",
      storageBucket: "harley1-dc7c4.firebasestorage.app",
      messagingSenderId: "364436057378",
      appId: "1:364436057378:web:4e6a59f39f132e0dc1897b",
      measurementId: "G-XJDDS9HC2S"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Elements
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const forgotForm = document.getElementById("forgotForm");
    const message = document.getElementById("message");

    // Switch forms
    document.getElementById("showSignup").onclick = () => {
      loginForm.classList.add("hidden");
      signupForm.classList.remove("hidden");
    };
    document.getElementById("showLoginFromSignup").onclick = () => {
      signupForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
    };
    document.getElementById("showForgot").onclick = () => {
      loginForm.classList.add("hidden");
      forgotForm.classList.remove("hidden");
    };
    document.getElementById("showLoginFromForgot").onclick = () => {
      forgotForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
    };

    // Login
    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "index2.html"; // redirect on success
      } catch (error) {
        message.textContent = "Login failed: " + error.message;
      }
    };

    // Signup
    document.getElementById("signupBtn").onclick = async () => {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        message.style.color = "green";
        message.textContent = "Signup successful! You can now login.";
        signupForm.classList.add("hidden");
        loginForm.classList.remove("hidden");
      } catch (error) {
        message.style.color = "red";
        message.textContent = "Signup failed: " + error.message;
      }
    };

    // Forgot Password
    document.getElementById("forgotBtn").onclick = async () => {
      const email = document.getElementById("forgotEmail").value;
      try {
        await sendPasswordResetEmail(auth, email);
        message.style.color = "green";
        message.textContent = "Password reset email sent!";
      } catch (error) {
        message.style.color = "red";
        message.textContent = "Error: " + error.message;
      }
    };
  </script>
</body>
</html>
