<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harley IPTV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.min.js"></script>
</head>
<body>
  <!-- Fixed Mobile Navigation (TOP, always visible) -->
  <nav class="navbar navbar-dark d-lg-none transparent-nav py-2 fixed-top">
    <div class="container-fluid">
      <button class="btn btn-outline-light me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#navDrawer" aria-controls="navDrawer">
        <i class="bi bi-list"></i>
      </button>
      <span class="navbar-brand d-flex align-items-center gap-2">
        <span class="brand-title fs-4 fw-bold">Harley IPTV</span>
      </span>
      <span class="navbar-text ms-auto cool-clock" id="navbarTime"></span>
    </div>
  </nav>

  <!-- Drawer Sidebar Navigation (Mobile Only) -->
  <div class="offcanvas offcanvas-start text-light transparent-nav" tabindex="-1" id="navDrawer" aria-labelledby="navDrawerLabel">
    <div class="offcanvas-header d-flex align-items-center justify-content-between">
      <h5 class="offcanvas-title brand-title" id="navDrawerLabel">
        Harley IPTV
      </h5>
      <span class="cool-clock" id="drawerTime"></span>
      <button type="button" class="btn-close btn-close-white ms-2" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
      <ul class="nav flex-column mb-4">
        <li class="nav-item"><a class="nav-link text-light active" href="#"><i class="bi bi-house-door"></i> Home</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="#"><i class="bi bi-info-circle"></i> About</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="#"><i class="bi bi-envelope"></i> Contact</a></li>
      </ul>
      <form class="channel-select-group" role="search">
        <label for="channelSelect" class="dropdown-label mb-2"><i class="bi bi-list"></i> Channels:</label>
        <select class="form-select" id="channelSelect"></select>
      </form>
    </div>
  </div>

  <!-- Sidebar for Desktop -->
  <aside class="sidebar d-none d-lg-flex flex-column text-light transparent-nav p-3">
    <div class="d-flex align-items-center justify-content-between mb-4">
      <span class="brand-title fs-4 fw-bold">Harley IPTV</span>
      <span class="cool-clock ms-auto" id="sidebarTime"></span>
    </div>
    <ul class="nav flex-column mb-4">
      <li class="nav-item"><a class="nav-link text-light active" href="#"><i class="bi bi-house-door"></i> Home</a></li>
      <li class="nav-item"><a class="nav-link text-light" href="#"><i class="bi bi-info-circle"></i> About</a></li>
      <li class="nav-item"><a class="nav-link text-light" href="#"><i class="bi bi-envelope"></i> Contact</a></li>
    </ul>
    <form class="channel-select-group" role="search">
      <label for="channelSelectDesktop" class="dropdown-label mb-2"><i class="bi bi-list"></i> Channels:</label>
      <select class="form-select" id="channelSelectDesktop"></select>
    </form>
  </aside>

  <!-- Main Player Fullscreen -->
  <main class="main-player-area">
    <div class="player-wrapper">
      <div class="video-aspect">
        <video id="video" controls autoplay poster="https://img.icons8.com/ios-filled/500/netflix-desktop-app.png"></video>
      </div>
    </div>
  </main>

  <footer class="bg-primary text-light text-center py-3 mt-4 transparent-nav">
    <div>
      <span class="brand-title">Harley IPTV</span>
      <span class="cool-clock" id="footerTime"></span>
      <br>
      <i class="bi bi-c-circle"></i> 2025 Harley IPTV. All rights reserved. | <span class="ms-1">ðŸ‡µðŸ‡­ Pinoy IPTV Experience</span>
    </div>
  </footer>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Responsive Live Clock
    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      document.getElementById('navbarTime').textContent = timeStr;
      document.getElementById('drawerTime').textContent = timeStr;
      document.getElementById('sidebarTime').textContent = timeStr;
      document.getElementById('footerTime').textContent = timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
